<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pt-4">
        <h1 class="mb-4 text-center">CRUD Operation with Validation</h1>
        <div class="form-container pb-4" id="formContainer">
            <div class="d-flex justify-content-center align-items-center">
                <fieldset class="border border-2 rounded-3 px-5 py-4 w-50">
                    <legend class="float-none w-auto m-auto px-2"><b>Employ form</b></legend>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" title="enter your name" class="w-100" id="name">
                            <small id="namemsg"></small>
                        </div>
                    </div>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-9">
                            <input type="email" title="enter your email" class="w-100" id="email">
                            <small id="emailmsg"></small>
                        </div>
                    </div>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label>Gender:</label>
                        </div>
                        <div class="col-9">
                            <label title="select your gender"><input type="radio" name="gender" value="male"> Male</label>
                            <label title="select your gender" class="mx-3"><input type="radio" name="gender" value="female">
                                Female</label>
                            <label title="select your gender"><input type="radio" name="gender" value="other"> Other</label>
                            <small id="gendermsg"></small>
                        </div>
                    </div>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label for="dob">Date of Birth:</label>
                        </div>
                        <div class="col-9">
                            <input title="enter your date of birth" type="date" class="w-50" id="dob">
                            <small id="dobmsg"></small>
                        </div>
                    </div>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label for="designation">Designation:</label>
                        </div>
                        <div class="col-9">
                            <select id="designation" title="select your designation">
                                <option value="">Select Designation</option>
                                <option value="Angular developer">Angular developer</option>
                                <option value="Back-end developer">Back-end developer</option>
                                <option value="DeOps">DeOps</option>
                                <option value="Front-end developer">Front-end developer</option>
                                <option value="Web developer">Web developer</option>
                                <option value=".Net developer">.Net developer</option>
                            </select>
                            <small id="designationmsg"></small>
                        </div>
                    </div>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label>Hobbies:</label>
                        </div>
                        <div class="col-9">
                            <label title="select your hobbies atleast one"><input type="checkbox" name="hobbies"
                                    value="sports"> Sports</label>
                            <label title="select your hobbies atleast one" class="mx-3"><input type="checkbox"
                                    name="hobbies" value="travelling"> Travelling</label>
                            <label title="select your hobbies atleast one" class="me-3"><input type="checkbox"
                                    name="hobbies" value="dancing"> Dancing</label>
                            <label title="select your hobbies atleast one"><input type="checkbox" name="hobbies"
                                    value="reading books"> Reading books</label>
                            <small id="hobbmsg"></small>
                        </div>
                    </div>
                    <div class="row g-0 mb-4">
                        <div class="col-3">
                            <label for="address">Address:</label>
                        </div>
                        <div class="col-9">
                            <textarea title="enter your address" name="address" class="w-100" rows="4"
                                id="address"></textarea>
                            <small id="addmsg"></small>
                        </div>
                    </div>
                    <div class="float-end">
                        <button title="click to save your data." onclick="saveRecord()" id="save"></button>
                    </div>
                </fieldset>
            </div>
        </div>
        <button title="click to add your data." onclick="showForm()" id="add">Add</button>
        <table>
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Designation</th>
                    <th>Address</th>
                    <th>Hobbies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
